<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <div class="card">
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="${customerIndexBean.username}" icon="pi pi-fw pi-user">
                            <p:menuitem value="Edit Profile" icon="pi pi-fw pi-pencil" outcome="profile.jsf" />
                        </p:submenu>

                        <p:divider layout="vertical"/>

                        <f:facet name="options">
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-danger" outcome="/Logout.jsf"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <p:schedule id="schedule" value="#{customerIndexBean.eventModel}" widgetVar="myschedule" style="padding-top: 10px"
                        timeZone="#{customerIndexBean.serverTimeZone}" height="800px" clientTimeZone="#{customerIndexBean.serverTimeZone}">
            </p:schedule>
        </div>
    </h:body>
</html>
