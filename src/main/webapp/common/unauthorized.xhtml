<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Error Page</title>
    </h:head>
    <h:body>
        <p:messages severity="error"/>
        <p:panel header="401-Unauthorized Access">
            <p>You are not an authorized user. Please login to access this page.</p>
            <p><a href="#{request.contextPath}/Login.jsf">Go to Login Page</a></p>
        </p:panel>
    </h:body>
</html>
