<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="card">
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>

                <p:menuitem value="${businessOwner.businessName}" icon="pi pi-fw pi-user"  outcome="/index.jsf"/>

                <p:divider layout="vertical"/>

                <c:if test="#{indexBean.businessOwner}" >
                    <p:menuitem value="Profile" outcome="profile.jsf"/>
                </c:if>

                <p:menuitem value="Products" outcome="products.jsf"/>

                <p:menuitem value="Societies" outcome="societies.jsf"/>

                <c:if test="#{indexBean.businessOwner}" >
                    <p:menuitem value="Employees" outcome="employees.jsf"/>
                </c:if>

                <p:menuitem value="Customers" outcome="customers.jsf"/>

                <f:facet name="options">
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-danger" outcome="/Logout.jsf"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</html>
